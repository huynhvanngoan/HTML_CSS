<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Form</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <form action="">
                <h1>Login Form</h1>
                <div class="form-control">
                    <input
                        type="text"
                        id="username"
                        placeholder="Username"
                        aria-label="username"
                    />
                    <small></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        aria-label="email"
                    />
                    <small></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        aria-label="password"
                    />
                    <small></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm Password"
                        aria-label="confirmPassword"
                    />
                    <small></small>
                    <span></span>
                </div>

                <button type="submit" class="btn-submit">Login</button>

                <div class="sign-up__link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>

        <script src="main.js"></script>
    </body>
</html>
